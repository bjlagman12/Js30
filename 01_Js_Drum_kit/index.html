<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>DrumKit</title>

  <body>
    <h1>808 Drums Bitch</h1>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Clav</span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Cowbell</span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">HiHat</span>
      </div>

      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Kick</span>
      </div>

      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Maracas</span>
      </div>

      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Open HiHat</span>
      </div>

      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Snare</span>
      </div>

      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tom</span>
      </div>

      <div data-key="186" class="key">
        <kbd>;</kbd>
        <span class="sound">Sci Fi Hit</span>
      </div>

      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">Phone</span>
      </div>

      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">Dammit</span>
      </div>

      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">Kanye Rap</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/808-Clap02.wav"></audio>
    <audio data-key="83" src="sounds/808-Clave2.wav"></audio>
    <audio data-key="68" src="sounds/808-Cowbell1.wav"></audio>

    <audio data-key="75" src="sounds/808-Snare02.wav"></audio>
    <audio data-key="76" src="sounds/808-Tom5.wav"></audio>
    <audio data-key="186" src="sounds/Sci Fi Hit.wav"></audio>
    <audio data-key="81" src="sounds/pick-up-the-phone-1.wav"></audio>
    <audio data-key="87" src="sounds/goddamnit.wav"></audio>
    <audio data-key="69" src="sounds/Rapping.mp3"></audio>
    <script src="logic.js"></script>
  </body>
</html>
